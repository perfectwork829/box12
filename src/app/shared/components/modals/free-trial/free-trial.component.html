<!--== Start Free Trial modal ==-->
<div class="modal-header">
  <h4 class="modal-title text-primary">
    <img class="logo-main" src="assets/img/logo.png" alt="Logo" />
  </h4>
  <button type="button" class="btn btn-dark" (click)="onClose()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="contact-page-wrap">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title text-center">
            <h2 class="title text-black"><span>{{'Free Trial' | translate}}</span></h2>
            <div class="desc">
              <p>{{'Now you can have a free trial (reservation Celebrate now!)' | translate}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="contact-form mb-md-90">
            <div class="contact-form-wrapper">
              <div class="row">
                <div class="col-lg-12">
                  <div class="row row-gutter-12">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-label">{{'Name' | translate}}</label>
                        <input class="form-control" type="text" [(ngModel)]="form.name" [placeholder]="'enter_name' | translate">
                      </div>
                    </div>                      
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-label">{{'Email' | translate}}</label>
                        <input class="form-control" type="email" [(ngModel)]="form.email" [placeholder]="'Enter Email' | translate">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-label">{{'Phone Number' | translate}}</label>
                        <input class="form-control" type="text" numberValidate [(ngModel)]="form.mobile" [placeholder]="'Enter Phone Number' | translate">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label class="form-label">{{'Branch' | translate}}</label>
                        <ng-select
                          class="form-control"
                          [items]="branches"
                          (change)="onBranchSelect($event)"
                          [searchable]="false"
                          [(ngModel)]="form.branch_id"
                          [placeholder]="'Select Branch' | translate"
                          [bindLabel]="config.isArabic? 'name_ar':'name_en'"
                          bindValue="id"
                        >>
                        </ng-select>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="form-label">{{'Right time' | translate}}</label>
                        <input
                          [(ngModel)]="form.visit_day"
                          class="form-control"
                          type="date"
                        />
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group text-center align-items-center ">
                        <button class="btn button" (click)="onSubmitForm()">{{'Book Now' | translate}}</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--== End Free Trial modal ==-->
