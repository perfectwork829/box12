<!--== Start Branch Setting modal ==-->
<div class="modal-header">
  <h4 class="modal-title text-primary">
    <img class="logo-main" src="assets/img/logo.png" alt="Logo" />
  </h4>
  <button type="button" class="btn btn-dark" (click)="onClose()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body referral-code">
  <div class="row">
    <div class="col-lg-12">
      <div class="section-title">
        <h2 class="title text-black text-center"><span>{{'select_branch'|translate}}</span></h2>        
        <div class="row">
          <div class="form-group col-md-12">
            <label class="form-label" for="mobile">{{'Select_branch_which_train' | translate}}</label>            
            <ng-select
              class="form-control"
              [items]="branches"
              (change)="onBranchSelect($event)"
              [searchable]="false"
              [(ngModel)]="form.branch"
              [placeholder]="'Select Branch' | translate"
              [bindLabel]="config.isArabic? 'name_ar':'name_en'"
              bindValue="id"
            >
            </ng-select>            
          </div>         
        </div>
      </div>
    </div>
    <div class="col-md-12 d-flex justify-content-center mb-3">
      <button class="btn button" (click)="onSubmitForm()">{{'Saving changes'|translate}}</button>
    </div>
  </div>
</div>
<!--== End Branch Setting modal ==-->
