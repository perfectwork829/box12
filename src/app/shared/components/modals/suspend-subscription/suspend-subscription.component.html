<!--== Start Suspend Subscription modal ==-->
<div class="modal-header">
  <h4 class="modal-title text-primary">
    <img class="logo-main" src="assets/img/logo.png" alt="Logo" />
  </h4>
  <button type="button" class="btn btn-dark" (click)="onClose()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<!---->
<div class="modal-body">
  <div class="contact-page-wrap freeze-modal">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title text-center">
            <h2 class="title text-black"><span>{{'Freeze Subscription' | translate}}</span></h2>
            <div class="desc">
              <p>{{'You can freeze your account here' | translate}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="contact-form">
            <div class="contact-form-wrapper">
              <div class="row">
                <div class="col-lg-12">
                  <div class="row row-gutter-12">
                    <div class="col-md-6">
                      <div class="form-group mb-2">    
                        <label _ngcontent-wcf-c26="" for="date-of-suspension" class="form-label">{{'Start_date' | translate}}</label>               
                        <input
                          [(ngModel)]="param.suspension_date"
                          #suspension_date="ngModel"
                          required
                          type="date"
                          name="suspension_date"
                          id="suspension_date"
                          class="form-control"                          
                          [class.error]="suspension_date.invalid" placeholder="Start Date" required/>
                          <span *ngIf="suspension_date.invalid" class="invalid-form">
                            <small class="form-text text-danger" *ngIf="suspension_date.errors.required"
                            >{{'This field is required!' | translate}}</small>
                          </span>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group mb-2">
                        <label _ngcontent-wcf-c26="" for="date-of-freezing-days" class="form-label">{{'Number_days' | translate}}</label>
                        <input class="form-control" type="number" name="number_days" [(ngModel)]="param.suspension_days" 
                                    [placeholder]="'Number of freezing days' | translate" #number_days="ngModel"
                                    (change) = "calcReturnDate()">
                      </div>                      
                    </div>         
                    <div class="col-md-12">
                      <p class="mt-1 text-left gdTColor">
                        <span class="gdTColor">{{'return'|translate}} </span> <span class="gdTColor mx-2"> {{return_date}}</span>
                      </p>
                    </div>           
                    <div class="col-md-12">
                      <div class="form-group text-center align-items-center ">
                        <button class="btn button" (click)="suspendSubscription()">{{'Freeze' | translate}}</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--== End Suspend Subscription modal ==-->
