<!--== Start Cancel Booking modal ==-->
<div class="modal-header">
  <h4 class="modal-title text-primary">
    <img class="logo-main" src="assets/img/logo.png" alt="Logo" />
  </h4>
  <button type="button" class="btn btn-dark" (click)="onClose()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="contact-page-wrap share_evaluation">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title text-center">
            <h2 class="title text-black"><span>{{'cancel_reservation' | translate}}</span></h2>
            <div class="desc">
              <p>{{'really_cancel_question' | translate}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="contact-form">
            <div class="contact-form-wrapper">
              <div class="row">
                <div class="col-lg-12">
                  <div class="row row-gutter-12">                              
                    <div class="col-md-12">
                      <div class="form-group text-center align-items-center ">
                        <button class="btn button" (click)="cancelBooking(cancelBook.id)">{{'cancel_reservation' | translate}}</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--== End Cancel Booking modal ==-->
