<!--== Start Referral Code modal ==-->
<div class="modal-header">
  <h4 class="modal-title text-primary">
    <img class="logo-main" src="assets/img/logo.png" alt="Logo" />
  </h4>
  <button type="button" class="btn btn-dark" (click)="onClose()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body referral-code">
  <div class="row">
    <div class="col-lg-12">
      <div class="section-title text-center">
        <h2 class="title text-black"><span>{{'Referral Code'|translate}}</span></h2>
        <h3 class="title text-black"><span>{{referral_code}}</span></h3>
        <div class="desc">
          <p class="mb-2">{{'share_code_25%'|translate}}</p>
          <p>{{'code_used_number'|translate}} <span> {{data_count}}</span></p>
        </div>
      </div>
    </div>
    <div class="col-md-12 d-flex justify-content-center mb-3">
      <button class="btn button" (click)="copyContent()">{{'Code_sharing'|translate}}</button>        
    </div>
  </div>
</div>
<!--== End Referral Code modal ==-->
