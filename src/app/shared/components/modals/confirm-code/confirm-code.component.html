<!--== Start Confirm Code modal ==-->
<div class="modal-header">
  <h4 class="modal-title text-primary">
    <img class="logo-main" src="assets/img/logo.png" alt="Logo" />
  </h4>
  <button type="button" class="btn btn-dark" (click)="onClose()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="contact-page-wrap">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title text-center">
            <h2 class="title text-black"><span>{{'Confirm_mobile' | translate}}</span></h2>
            <div class="desc">
              <p>{{'Validation_code' | translate}}</p>
            </div>
            <p class="j-tnSize gdTColor" [innerHTML]="'Enter_code'|translate : {numbers:phoneNumber}"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="contact-form mb-md-90">
            <div class="contact-form-wrapper">
              <div class="row">
                <div class="col-lg-12">
                  <div class="row row-gutter-12">
                    <div class="col-md-12">
                      <div class="form-group">
                        <input class="form-control" type="text" name="code" id="code" [(ngModel)]="user.otp" [placeholder]="'otp_code' | translate">
                        <p class="j-tnSize gdTColor mt-2 mb-3">{{'Not_receive' | translate}} <span (click)="sendOTP()" class="_3dayColor j-btn">{{'Resend'|translate}}</span></p>
                      </div>
                    </div>                                        
                    <div class="col-md-12">
                      <div class="form-group text-center align-items-center">
                        <button class="btn btn-theme" (click)="checkOTP()">{{'SEND' | translate}}</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--== End Confirm Code modal ==-->
