<!--== Start Rating Booking modal ==-->
<div class="modal-header">
  <h4 class="modal-title text-primary">
    <img class="logo-main" src="assets/img/logo.png" alt="Logo" />
  </h4>
  <button type="button" class="btn btn-dark" (click)="onClose()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="contact-page-wrap share_evaluation">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="section-title text-center">
            <h2 class="title text-black"><span>{{'share_evaluation' | translate}}</span></h2>
            <div class="desc">
              <h3>{{rateBook?.english_class_name}}</h3>
              <h5>{{'share_assessnment' | translate}}</h5>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <div class="contact-form">
            <div class="contact-form-wrapper">
              <div class="row">
                <div class="col-lg-12">
                  <div class="row row-gutter-12">
                    <div class="col-md-6 mx-auto mb-3">                      
                      <div class="booking-review-box-list">
                        <div (click) = "rate(star)" *ngFor="let star of [1,2,3,4,5]">
                            <div class="star-review-item" [ngClass]="{'active': star<=review.rating}">
                                <div class="star-pbd-parent">
                                    <div class="star-pbd-child boxshadow-custom4">
                                      <div class="star-label"></div>
                                    </div>
                                </div>                    
                            </div>
                        </div>
                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group mb-0">
                        <span>{{'comments' | translate}}</span>
                        <textarea name="comments" [(ngModel)]="review.comments" [placeholder]="'Write message here' | translate"></textarea>                        
                      </div>
                    </div>                                       
                    <div class="col-md-12">
                      <div class="form-group text-center align-items-center ">
                        <button class="btn button" (click)="rateSession()">{{'Evaluation approval' | translate}}</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--== End Rating Booking modal ==-->
