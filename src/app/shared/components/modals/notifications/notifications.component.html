<!--== Start Notification modal ==-->
<app-spinner></app-spinner>
<div class="modal-header">
  <h4 class="modal-title text-primary">
    <img class="logo-main" src="assets/img/logo.png" alt="Logo" />
  </h4>
    <button type="button" class="btn btn-dark" (click)="onClose()" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
  <div class="container notification-modal pb-30">    
    <div class="row">      
      <div class="col-lg-12 m-auto" *ngFor="let noti of noti_list  | slice: 0: 5;let i = index">
        <div class="card btn btn-light">
          <div class="card-body d-flex justify-content-lg-between p-0 align-items-end ">
            <div class="d-flex justify-content-center align-items-center gap-4 ">
              <p class="font-size-16 d-flex gap-2 align-items-center m-0">
                <i class="fa fa-user-circle-o font-size-24"></i>              
              </p>
              <ng-container *ngIf="!bLangFlag; else arabic_box">
                <div>
                  <h6 class="mb-0" >
                      {{noti.english_title | translate}}
                  </h6>
                  <p>{{noti.english_description | translate}}</p>              
                </div>
              </ng-container>              
              <ng-template #arabic_box>                
                <div>
                  <h6 class="mb-0">
                  {{noti.arabic_title | translate}}
                  </h6>
                  <p>{{noti.arabic_description | translate}}</p>
                </div>
              </ng-template>              
            </div>            
            <div class = "noti-date gTColor">
                <p>{{noti.created_at  | date: 'MMM dd yyyy, h:mm a'}}</p>
            </div>
          </div>
        </div>
      </div>      
    </div>
  </div>
</div>
<!--== End Notification modal ==-->
