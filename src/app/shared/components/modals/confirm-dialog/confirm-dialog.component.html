<!--== Start Confirm Dialog modal ==-->
<div class="modal-header">
  <h4 class="modal-title text-primary">
    <img class="logo-main" src="assets/img/logo.png" alt="Logo" />
  </h4>
  <button type="button" class="btn btn-dark" (click)="onClose()" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="contact-page-wrap confirm-dialog">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <img src="{{personalTraining.trainer_banner}}" class="class-photo"/>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 explain-book">
          <h4>{{personalTraining.english_class_name}}</h4>
          <p>{{personalTraining.english_description}}</p>
        </div>
      </div>
      <div class="row">
        <h5 class="class-subtitle subtitle-size">{{'details'|translate}}</h5>
        <div class="col-md-6">
          <div class="class-detail-item pbd-parent">
            <div class="pbd-child">
              <div class="inner-wrap gdTColor d-flex">
                <div class = 'left icon'>
                  <div class="class-detail-item pbd-parent">
                    <div class="pbd-child">
                      <div class="item-img type-icon boxshadow-custom4 confirm-icon"></div>
                    </div>
                  </div>                    
                </div>
                <div class="item-title">{{availableSeats}} {{'seats available'|translate}}</div>
              </div>
            </div>            
          </div>
        </div>
        <div class="col-md-6">          
          <div class="class-detail-item pbd-parent">
            <div class="pbd-child">
              <div class="inner-wrap gdTColor d-flex">
                <div class = 'left icon'>
                  <div class="class-detail-item pbd-parent">
                    <div class="pbd-child">
                      <div class="item-img type-icon boxshadow-custom4" style="background-image: url({{personalTraining.trainer_banner}});"></div>
                    </div>
                  </div>                    
                </div>
                <div class="item-title">{{personalTraining.trainer_name}}</div>
              </div>
            </div>            
          </div>        
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">          
          <div class="class-detail-item pbd-parent">
            <div class="pbd-child">
              <div class="inner-wrap gdTColor d-flex">
                <div class = 'left icon'>
                  <div class="class-detail-item pbd-parent">
                    <div class="pbd-child">
                      <div class="item-img type-icon boxshadow-custom4 calendar-icon"></div>
                    </div>
                  </div>                    
                </div>
                <div class="item-title">{{personalTraining.session_date}}</div>
              </div>
            </div>            
          </div>        
        </div>

        <div class="col-md-6">          
          <div class="class-detail-item pbd-parent">
            <div class="pbd-child">
              <div class="inner-wrap gdTColor d-flex">
                <div class = 'left icon'>
                  <div class="class-detail-item pbd-parent">
                    <div class="pbd-child">
                      <div class="item-img type-icon boxshadow-custom4 l-icon"></div>
                    </div>
                  </div>                    
                </div>
                <div class="item-title">{{personalTraining.start_time}} - {{personalTraining.end_time}}</div>
              </div>
            </div>            
          </div>        
        </div> 
      </div>
      <div class="row">
        <div class="col-md-12 mt-3">
          <div class="form-group">
            <button type="button" class="btn_buy_button text-uppercase mb-2" [class.loading] = "submitting" (click)="reserveSeat()"><span>{{'reserve a seat'|translate}}</span></button>
          </div>          
        </div>
      </div>

    </div>
  </div>
</div>
<!--== End Confirm Dialog modal ==-->
