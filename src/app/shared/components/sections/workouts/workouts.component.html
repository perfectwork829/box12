<!--== Start workout Area ==-->
<section id="{{section}}-section" class="workouts-default-area title-bar">
  <div class="container">    
    <div class="row">
      <div class="col-md-12 d-flex justify-content-center ">
        <h3 class="title">{{'Our Workouts' | translate}}</h3>
      </div>
    </div>
    <!-- <div class="divider"></div> -->
    <div class="why-content-box mx-auto">
      <div class="section-title text-center">						
        <h3 class="text-center white">
          {{'Our_exercises_are_UK' | translate}}
        </h3>
      </div>					
    </div>
    <div class="row justify-content-center"> 
      <!-- and tell her to transfer all baby clothes and shoes and my bother winter clothes to my mom asap -->
      <div class="col-1 col-xs-1 position-relative slider-button" *ngIf="bLangFlag" >
        <div class="swiper-button-next next-slide position-absolute "  (click)="plusSlides()"></div>
      </div>
      <div class="col-1 col-xs-1 position-relative slider-button" *ngIf="!bLangFlag" >
        <div class="swiper-button-prev prev-slide position-absolute"  (click)="plusSlides()"></div>
      </div>
      <div class="col-md-10 col-sm-10 col-xs-10">
        <div class="work_out_container">
          <div class="swiper-container workouts-slider-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide" *ngFor="let item of workouts">
                <div class="icon-box text-center d-flex flex-column align-content-center flex-wrap">
                  <div class="icon flex mx-auto mb-20">
                    <img [src]="item.image" alt="workout_image">
                  </div>
                  <p class="text-body-color">
                    {{item.description | translate}}
                  </p>   
                </div> 
              </div>
            </div>
          </div>      
        </div>
      </div>
      <div class="col-1 position-relative slider-button" *ngIf="bLangFlag" >
        <div class="swiper-button-prev prev-slide position-absolute "  (click)="previewSlides()"></div>
      </div>      
      <div class="col-1 position-relative slider-button" *ngIf="!bLangFlag" >
        <div class="swiper-button-next next-slide position-absolute "  (click)="previewSlides()"></div>
      </div> 
    </div>    
  </div>
</section>
<!--== End workout Area ==-->
