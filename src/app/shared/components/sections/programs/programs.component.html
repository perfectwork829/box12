<!--== Start Programs Area ==-->
<section id="{{section}}-section" class="service-area service-default-area" [ngClass]="{'home-page': page==='home', 'acadamy-page': page !== 'home'}">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title text-center" data-aos="fade-up" data-aos-duration="1000">
          <h2 class="title"><span>{{'PROGRAMS' | translate}}</span></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10 offset-md-1 col-lg-12 offset-lg-0">
        <div class="row">
          <div class="col-sm-6 col-lg-4" *ngFor="let item of programs">
            <div class="service-item" (click)="onProgramSelected.emit(item)">
              <div class="inner-content">
                <div class="thumb">
                  <a><span><img [src]="item.image" alt="Image"></span></a>
                </div>
                <div class="content">
                  <h4 class="title"><a href="#">{{item.title}}</a></h4>
                  <h4 class="class-time">{{item.description | translate}}</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--== End Programs Area ==-->
