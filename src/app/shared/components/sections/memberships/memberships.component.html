<!--== Start Membership Area Wrapper ==-->
<section class="pricing-area pricing-default-area membership">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title text-center">
          <h2 class="title">{{'CHOOSE YOUR' | translate}} <span>{{'MEMBERSHIP' | translate}}</span></h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4" *ngFor="let membership of memberships">
        <div class="pricing-item mb-sm-50">
          <div class="pricing-title">
            <h5>{{membership.name}}</h5>
          </div>
          <div class="pricing-amount">
            <h2>{{membership.price}}{{' '}}{{'SAR' | translate}}</h2>
          </div>
          <div class="pricing-content">
            <ul class="pricing-list">
              <li *ngFor="let feature of membership.features">{{feature}}</li>
            </ul>
          </div>
          <div class="pricing-footer">
            <div class="pricing-footer-inner">
              <a href="#/" class="btn button">JOIN TODAY</a>
            </div>
          </div>
        </div>        
      </div>
    </div>
  </div>
</section>
<!--== End Membership Area Wrapper ==-->
